  - name: Install base
    when: ansible_os_family|lower == "ubuntu"
    apt: name={{ item }} state=present
    with_items:
      - git
      - curl
      - gcc
      - make
      - vim
      - gnome-tweak-tool
      - virtualbox-dkms
    tags:
      - packages

  - name: Install base packages
    when: ansible_os_family|lower == "windows"
    apt: name={{ item }} state=present
    with_items:
      - git
      - curl
      - vim
    tags:
      - packages
